query getHero($episode: Episode!) {
  hero(episode: $episode) {
    id
    name
    friends {
      edges {
        node {
          id
          name
        }
      }
      totalCount
    }
  }
}

query getCharacters($ids: [Int!]!){
  character(ids: $ids) {
    id
    name
  }
}

mutation createReview($review: CreateReviewInput!) {
  createReview(input: $review) {
    review {
      commentary
      stars
    },
    dateTime
  }
}